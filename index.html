  <style>
    /* 1. HERO & LAYOUT SETUP */
    body {
      overflow-x: hidden;
      /* Prevent horizontal scroll from animations */
      cursor: none;
      /* Hide default cursor for desktop */
    }

    /* Restore cursor on mobile */
    @media (max-width: 991px) {
      body {
        cursor: auto;
      }

      .custom-cursor {
        display: none !important;
      }
    }

    .hero {
      position: relative;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 2. BACKGROUND IMAGE WRAPPER */
    .hero-img-wrap {
      position: absolute;
      top: -5%;
      left: -5%;
      width: 110%;
      /* Larger than screen for parallax movement */
      height: 110%;
      z-index: 0;
      opacity: 0;
      /* Hidden initially for GSAP */
      transform: scale(1.2);
    }

    .hero-img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 3. OVERLAY */
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(15, 15, 15, 0.4), rgba(0, 0, 0, 0.9));
      z-index: 1;
      pointer-events: none;
    }

    /* 4. CONTENT WRAPPER */
    .hero .container {
      position: relative;
      z-index: 10;
      /* Above particles */
      text-align: center;
    }

    .hero-content h2,
    .hero-content p,
    .social-links a {
      opacity: 0;
      transform: translateY(30px);
    }

    /* 5. FLOATING PARTICLES (BOKEH) */
    .shapes-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
      /* Between overlay and text */
      pointer-events: none;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      /* Very subtle white */
      filter: blur(15px);
      /* Bokeh effect */
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      background: rgba(52, 152, 219, 0.15);
    }

    /* Blue tint */
    .shape-2 {
      width: 200px;
      height: 200px;
      top: 60%;
      right: 15%;
      background: rgba(142, 68, 173, 0.15);
    }

    /* Purple tint */
    .shape-3 {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 40%;
      background: rgba(255, 255, 255, 0.1);
    }

    /* 6. CUSTOM CURSOR */
    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s, background-color 0.3s;
    }

    .custom-cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
    }

    /* Hover effect for links */
    body.hovering .custom-cursor {
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.1);
      border-color: transparent;
    }

    /* 7. SCROLL DOWN INDICATOR */
    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: rgba(255, 255, 255, 0.7);
      font-size: 2rem;
      opacity: 0;
    }

    /* Container for the new buttons */
    .hero-quick-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      /* Space between buttons */
      margin-top: 30px;
    }

    /* The Button Styling */
    .hero-btn {
      position: relative;
      display: inline-block;
      padding: 12px 30px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.3);
      /* Subtle border */
      border-radius: 50px;
      background: transparent;
      overflow: hidden;
      transition: all 0.4s ease;
      z-index: 1;
      opacity: 0;
    }

    /* Hover Effect: Fill with white and text becomes black */
    .hero-btn:hover {
      background-color: #fff;
      color: #000;
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      /* Glowing effect */
      transform: translateY(-3px);
      /* Slight lift */
    }

    /* Mobile Responsiveness */
    @media (max-width: 576px) {
      .hero-quick-nav {
        flex-direction: column;
        /* Stack vertically on small phones */
        align-items: center;
        gap: 15px;
      }

      .hero-btn {
        width: 200px;
        /* Uniform width on mobile */
        text-align: center;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", (event) => {



      // 1. INITIAL ENTRANCE ANIMATION (Timeline)
      const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

      tl.to(".hero-img-wrap", { opacity: 1, scale: 1, duration: 1.8, ease: "expo.inOut" })
        .to("#header", { y: 0, duration: 1 }, "-=1.2")
        .to(".hero-name", { y: 0, opacity: 1, duration: 0.8 }, "-=0.8")
        .to(".hero-content p", { y: 0, opacity: 1, duration: 0.8 }, "-=0.6")
        .to(".social-links a", { y: 0, opacity: 1, duration: 0.5, stagger: 0.1, ease: "back.out(1.7)" }, "-=0.4")
        .to(".scroll-down", {
          opacity: 1, y: 0, duration: 0.5, onComplete: () => {
            // Add subtle bounce to scroll arrow after entrance
            gsap.to(".scroll-down", { y: 10, duration: 1, repeat: -1, yoyo: true, ease: "power1.inOut" });
          }
        }, "-=0.2");

      // 2. FLOATING BOKEH SHAPES (Ambient Animation)
      gsap.utils.toArray(".shape").forEach((shape) => {
        gsap.to(shape, {
          x: "random(-50, 50)",
          y: "random(-30, 30)",
          rotation: "random(-20, 20)",
          duration: "random(4, 6)",
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut"
        });
      });

      // 3. MOUSE PARALLAX & CURSOR FOLLOWER
      // Only active on desktop
      if (window.matchMedia("(min-width: 992px)").matches) {

        const cursor = document.querySelector(".custom-cursor");
        const cursorDot = document.querySelector(".custom-cursor-dot");

        // Fast movement for the dot, slower (laggy) for the ring
        const moveCursorX = gsap.quickTo(cursor, "x", { duration: 0.3, ease: "power2.out" });
        const moveCursorY = gsap.quickTo(cursor, "y", { duration: 0.3, ease: "power2.out" });
        const moveDotX = gsap.quickTo(cursorDot, "x", { duration: 0.1, ease: "power2.out" });
        const moveDotY = gsap.quickTo(cursorDot, "y", { duration: 0.1, ease: "power2.out" });

        window.addEventListener("mousemove", (e) => {
          const { clientX, clientY } = e;
          const xCenter = window.innerWidth / 2;
          const yCenter = window.innerHeight / 2;

          // Move Cursor
          moveCursorX(clientX);
          moveCursorY(clientY);
          moveDotX(clientX);
          moveDotY(clientY);

          // Parallax Effect on Content & Background
          // Moves elements slightly in opposite direction of mouse
          gsap.to(".hero-img-wrap", {
            x: (clientX - xCenter) * -0.02,
            y: (clientY - yCenter) * -0.02,
            duration: 1,
            ease: "power2.out"
          });

          gsap.to(".hero-content", {
            x: (clientX - xCenter) * -0.01,
            y: (clientY - yCenter) * -0.01,
            duration: 1,
            ease: "power2.out"
          });

          // Parallax for Shapes (moves faster for depth)
          gsap.utils.toArray(".shape").forEach((shape) => {
            const speed = shape.getAttribute("data-speed");
            gsap.to(shape, {
              x: (clientX - xCenter) * speed,
              y: (clientY - yCenter) * speed,
              duration: 1,
              overwrite: "auto" // allows this to mix with the ambient float
            });
          });

          // NEW CODE: Animate the Hero Buttons
tl.to(".hero-btn", {
            y: 20,
            opacity: 1,
            duration: 0.6,
            stagger: 0.15, // Stagger effect makes them pop in one by one
            ease: "back.out(1.7)"
          }, "-=0.4");
        });

        // Hover Effects for Links (Expand Cursor)
        const links = document.querySelectorAll("a, button, .social-links i");
        links.forEach(link => {
          link.addEventListener("mouseenter", () => document.body.classList.add("hovering"));
          link.addEventListener("mouseleave", () => document.body.classList.remove("hovering"));
        });
      }
    });
  </script>
